<!doctype html>
<html lang="en">
  <head>
    <title>Civics Test Helper</title>
    <meta name="author" content="Carlos Aguayo">
    <style>
      button {
        font-size:40px;
        margin:100px;
        padding:50px;
      }
      img {
        width:100%;
      }
    </style>
  </head>
  <body>
    <!-- <script type="text/javascript" src="http://livejs.com/live.js"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <div id="container">
      <img/>
    </div>

    <button id="new">new</button>
    <button id="answer">answer</button>
    
    <script>
      var i;
      function generate_new() {
        i = 0;
        while (i <= 0 || i % 2 != 0) {
          i = Math.floor(Math.random() * 200) + 4;
        }
        $("#container img").attr("src", `pages/p${i}.jpg`);
      }
      generate_new();
      $("#answer").click(function(){
        $("#container img").attr("src", `pages/p${i+1}.jpg`);
      });
      $("#new").click(function(){
        generate_new();
      });
    </script>

    <script>
    </script>
  </body>
</html>
